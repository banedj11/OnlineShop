<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: header">
</head>
<body>
	<!-- Navbar -->
	<div th:replace="common/header :: navbar"></div>
	<div class="container">
		<div class="row">
			<div class="justify-content-center col-lg-9 offset-lg-1">
				<form th:action="@{/product/editProduct}" th:object="${product}" method="post" enctype="multipart/form-data">
				    <h4>Edit Product</h4>
				    <hr>
				    <input type="hidden" id="id" name="id" th:value="${product.id}"/>
				    <div class="form-group">
				        <label for="name">Product Name: </label>
						<input type="text" class="form-control" id="name" name="name" th:value="${product.name}" > 
						<div class="text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
					</div>
					<div class="form-group">
				        <label for="price">Price: </label>
						<input type="number" class="form-control" id="price" name="price" th:value="${product.price}" > 
						<div class="text text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
					</div>
					<div class="form-group">
				        <label for="inStockNumber">Number in stock: </label>
						<input type="number" class="form-control" id="inStockNumber" name="inStockNumber" th:value="${product.inStockNumber}"> 
						<div class="text text-danger" th:if="${#fields.hasErrors('inStockNumber')}" th:errors="*{inStockNumber}"></div>
					</div>
					<div class="form-group">
					    <label for="gender">Category: </label> 
					    <select th:value="${product.category}" id="category" class="form-control" name="category" required="required">
							<option value="" selected="selected" disabled="disabled">Select Category...</option>
							<option value="Computers" th:selected="(${product.category} == 'Computers')">Computers</option> 
							<option value="Laptops" th:selected="(${product.category} == 'Laptops')">Lap tops</option> 
							<option value="Phones" th:selected="(${product.category} == 'Phones')">Phones</option> 
							<option value="Game Consoles" th:selected="(${product.category} == 'Game Consoles')">Game Consoles</option> 
							<option value="Televisions" th:selected="(${product.category} == 'Televisions')">Televisions</option> 
						</select>
						<div class="text text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
					</div>
					<div class="form-group">
					    <label for="status">Status: </label><br>
					    <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="active" name="active" class="custom-control-input" value="true" th:checked="${product.active}">
                            <label class="custom-control-label" for="active">Active</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="inactive" name="active" class="custom-control-input" value="false" th:checked="${!product.active}">
                            <label class="custom-control-label" for="inactive">Inactive</label>
                       </div>
					</div>
					<div class="form-group">
				        <label for="color">Color: </label>
						<input type="text" class="form-control" id="color" name="color" th:value="${product.color}"> 
						<div class="text text-danger" th:if="${#fields.hasErrors('color')}" th:errors="*{color}"></div>
					</div>
					<div class="form-group">
					    <label for="Image">Upload Image: </label>
					    <input type="file" class="form-control" id="image" name="image" th:value="${product.image}">
					</div>
					<div class="form-group">
						<label for="description">Description:</label> 
						<textarea class="form-control" id="description" name="description" th:value="${product.description}" th:text="${product.description}"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
					<a th:href="@{/product/productInfo?id=} + ${product.id}" class="btn btn-danger">Cancel</a>
				</form>
			</div>
		</div>
	</div>
	<div th:replace="common/header :: script"></div>
	<div th:replace="common/footer :: footer"></div>
</body>
</html>
