<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: header">
</head>
<body>
	<!-- Navbar -->
	<div th:replace="common/header :: navbar"></div>
	   <div class="container">
	     
	     <div class="row">
	        <div class="justify-content-center col-lg-8 offset-lg-2">
	           <h4 class="text text-center"><strong>Update Address</strong></h4><hr>
	           <form th:action="@{/myAccount/updateAddress}" th:object="${address}" method="post">
	              <input type="hidden" id="id" name="id" th:value="${address.id}"/>
	                 <div class="form-group">
	                    <label for="street">Street*</label>
	                    <input type="text" class="form-control" id="street" name="street" th:value="${address.street}" placeholder="Street"/>
	                    <div class="text text-danger" th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></div>
	                 </div>
	                 <div class="form-group">
	                    <label for="city">City*</label>
	                    <input type="text" class="form-control" id="city" name="city" th:value="${address.city}" placeholder="City"/>
	                    <div class="text text-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
	                 </div>
	               <div class="form-group">
	                  <label for="state">State*</label>
	                  <input type="text" id="state" class="form-control" name="state" th:value="${address.state}" placeholder="state"/>
	                  <div class="text text-danger" th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></div>
	               </div>
	              <div class="form-group">
	                  <label for="zipCode">Zip Code*</label>
	                  <input type="text" id="zipCode" class="form-control" name="zipCode" th:value="${address.zipCode}" placeholder="Zip Code"/>
	                  <div class="text text-danger" th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}"></div>
	              </div>
	              <button type="submit" class="btn btn-info btn-block" >Save</button>
	              <a th:href="@{/myAccount/addressList}" class="btn btn-danger btn-block">Cancel</a>
	           </form>
	        </div>
	     </div>
	   </div>
	<div th:replace="common/header :: script"></div>
	<div th:replace="common/footer :: footer"></div>
</body>
</html>
