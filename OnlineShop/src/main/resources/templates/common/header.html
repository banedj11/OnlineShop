<!doctype html >
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="header">
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" 
    crossorigin="anonymous"/>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous" />
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.css"/>
 
<link rel="stylesheet" href="/css/style.css" />
</head>
  <body>
    <!-- Navbar -->
	<div th:fragment="navbar">
	   <nav class="navbar navbar-expand-lg navbar-dark bg-info">
		<a class="navbar-brand" href="/">Online Shop</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent" >
			<ul class="navbar-nav mr-auto">
				<li class="nav-item dropdown" sec:authorize="hasAuthority('ADMIN')"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Product </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" th:href="@{/product/add}">Add Product</a> 
						<a class="dropdown-item" th:href="@{/product/productList}">List Of Products</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">Something else here</a>
					</div></li>
				<form class="form-inline" th:action="@{/searchProduct}" method="post">
					<input class="form-control mr-sm-2" type="search"
						placeholder="Search" aria-label="Search" name="keyword">
					<button class="btn btn-warning   my-2 my-sm-0" type="submit">Search</button>
				</form>
			</ul>
			
				<ul class="navbar-nav mr-right">
					
					<li class="nav-item" ><a class="btn btn-warning" th:href="@{/shoppingCart/cart}" sec:authorize="!hasAuthority('ADMIN')"><i class="fas fa-shopping-cart"></i><strong>Shopping Cart</strong></a>
					</li>
					<li class="nav-item dropdown"><a 
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false">  <span sec:authorize="isAuthenticated()" th:text="${name}"></span>
					                        <span sec:authorize="isAnonymous()">Guest</span></a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
					    <a class="dropdown-item" th:href="@{/myAccount/viewAccount}">My Account</a> 
						<a class="dropdown-item" th:href="@{/login}" sec:authorize="!isAuthenticated()">Login</a> 
						<a class="dropdown-item" th:href="@{/user/registerUser}" sec:authorize="!isAuthenticated()">Register</a>
						<a class="dropdown-item" th:href="@{/myAccount/changePassword}" sec:authorize="isAuthenticated()">Change Password</a> 
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" th:href="@{/logout}" sec:authorize="isAuthenticated()">Logout</a>
					</div></li>
				 </ul>
			
		</div>
	</nav>
	</div>
	
	
	
	
	
	<div th:fragment="script">
       
	<script
        src="https://code.jquery.com/jquery-3.5.0.js"
        integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
        crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.js"></script>	
	
    </div>

</body>
</html>
