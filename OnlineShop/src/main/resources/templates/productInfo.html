<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: header">
</head>
<body>
    <!-- Navbar -->
	<div th:replace="common/header :: navbar"></div>
        <div class="container">
            <div class="alert alert-warning" th:if="${updated}"><h4 class="text text-center">Product updated successfully</h4></div>
            <ol class="breadcrumb">
               <li class="breadcrumb-item"><a th:href="@{/product/productList}">Product List</a></li>
               <li class="breadcrumb-item"><a th:href="@{/product/editProduct?id=} + ${product.id}">Edit</a></li>
           </ol>
        
        <div class="row">
           <div class="col-lg-3">
               <img alt="" th:src="@{/image/product/} + ${product.id} + '.png'" class="img-fluid"/>
           </div>
           <div class="col-lg-6">
              <h3 th:text="${product.name}">Product Name</h3>
              <p><strong>Category: </strong><span th:text="${product.category}"></span></p>
              <p><strong>Price: </strong><span th:text=" '$' + ${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}"></span></p>
              <p><strong>In Stock: </strong><span th:text="${product.inStockNumber}"></span></p>
              <p><strong>Status: </strong><span th:text="${product.active}"></span></p>
              <p><strong>Color: </strong><span th:text="${product.color}"></span></p>
              <p><strong>Description: </strong><span th:text="${product.description}"></span></p>
           </div>
        </div>
       </div>
	<div th:replace="common/header :: script"></div>
	<div th:replace="common/footer :: footer"></div>
</body>
</html>
