<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: header">
</head>
<body>
	<!-- Navbar -->
	<div th:replace="common/header :: navbar"></div>

	<div class="row carousel" style="margin-left: 90px;">
		<!-- Sidebar -->
		<div class="col-lg-2">
			<h4>Category</h4>
			<hr>
			<div class="list-group">
				<a th:href="@{/}" th:classappend="${activeAll}? 'active'" class="list-group-item ">All</a> 
				<a th:href="@{/searchByCategory(category='Computers')}" th:classappend="${activeComputers}? 'active'" class="list-group-item ">Computers</a> 
				<a th:href="@{/searchByCategory(category='Laptops')}" th:classappend="${activeLaptops}? 'active'" class="list-group-item ">Lap tops</a>
				<a th:href="@{/searchByCategory(category='Phones')}" th:classappend="${activePhones}? 'active'" class="list-group-item ">Phones</a>
				<a th:href="@{/searchByCategory(category='Game Consoles')}" th:classappend="${activeGameConsoles}? 'active'" class="list-group-item ">Game Consoles</a>
				<a th:href="@{/searchByCategory(category='Televisions')}" th:classappend="${activeTelevisions}? 'active'" class="list-group-item ">Televisions</a>
			</div>
		</div>
		<!-- Carouserl -->
		<div class="col-lg-7">
			<div id="carouselProducts" class="carousel slide"
				data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carouselProducts" data-slide-to="0"
						class="active"></li>
					<li data-target="#carouselProducts" data-slide-to="1"></li>
					<li data-target="#carouselProducts" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-100"
							src="/image/carousel/carousel1.jpg"
							alt="First slide" />
					</div>
					<div class="carousel-item">
						<img class="d-block w-100"
							src="/image/carousel/carousel2.jpg"
							alt="Second slide" />
					</div>
					<div class="carousel-item">
						<img class="d-block w-100"
							src="/image/carousel/carousel3.jpg"
							alt="Third slide" />
					</div>

				</div>
				<a class="carousel-control-prev" href="#carouselProducts"
					role="button" data-slide="prev"> <span
					class="carousel-control-prev-icon" aria-hidden="true"></span> <span
					class="sr-only">Previous</span>
				</a> <a class="carousel-control-next" href="#carouselProducts"
					role="button" data-slide="next"> <span
					class="carousel-control-next-icon" aria-hidden="true"></span> <span
					class="sr-only">Next</span>
				</a>
			</div>
		</div>
	</div>
	<!-- End of Carousel -->
	<div class="container ">
		<div class="row" style="margin-top: 40px;">
			 <div class="col-sm-4 col-lg-4 col-md-4" th:each="product : ${products}">
			 <div class="card" style="margin-bottom: 30px; width: 250px;" >
			    <a th:href="@{/productDetails?id=} + ${product.id}"><img class="img-fluid" alt="" th:src="@{/image/product/} + ${product.id} + '.png' " width="230" height="230"></a>
			    <div class="card-footer">
			       <a th:href="@{/productDetails?id=} + ${product.id}"><span th:text="${product.name}"></span></a>	
			       <h5 th:text=" '$' + ${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}" ></h5>
			       <a th:href="@{/productDetails?id=} + ${product.id}" class="btn btn-success btn-block">Details</a>
			     </div>
			 </div>
			 </div>
	   </div>
    </div>

 <div th:replace="common/header :: script"></div>
 <div th:replace="common/footer :: footer"></div>
</body>
</html>
